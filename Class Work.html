    <h1 style="text-align:center; color:white;margin-bottom:0px;">Class Survey Form</h1>
    <h4 style="text-align:center; color:white; margin-top:5px;">Thank you for taking the time to help us improve the platform </h4>

    <div class="form" style="position:absolute; color:white; font-family:Arial ">

        <label>Name</label><br />
        <input type="text" name="name" value="Enter your name" /><br />

        <label>Email</label><br />

        <label>Age (optional)</label><br />
        <input type="text" name="name" value="Age" /><br />

        <!--Dropdown-->

        <label>Which option best describes your current role?</label><br />
                                                                     <select name="select" id="select">
                                                                         <option value="Non"></option>
                                                                         <option value="teacher">Friendly Teachers</option>
                                                                         <option value="Friends">Helpful Friends</option>

                                                                         <option value="Other">Other</option>

                                                                     </select> <br /><br>

        <label>Would you reccommend our courses to a friend?</label><br />
        <tr>
            <td><input type="radio" name="name" value="" /></td>
            <td>Definitely</td>
        </tr><br />

        <tr>
            <td><input type="radio" name="name" value="" /></td>
            <td>Maybe</td>
        </tr><br />

        <tr>
            <td><input type="radio" name="name" value="" /></td>
            <td>Not sure</td>
        </tr><br /><br />

        <!--Dropdown-->

        <label>What is your favorite feature of Our classes</label><br />
                                                                   <select name="select" id="select">
                                                                       <option value="Non"></option>
                                                                       <option value="Technology">Technology</option>
                                                                       <option value="Equipment">Equipment</option>
                                                                       <option value="Notes to Lessons">Notes related to Lessons</option>
                                                                       <option value="Other">Other</option>
                                                                   </select><br /><br />

        <label>What would you like to see improved? (Check all the apply)</label><br />
        <tr>
            <td><input type="checkbox" name="name" value="" /></td>
            <td>Front-end Projects</td>
        </tr><br />
        <tr>
            <td><input type="checkbox" name="name" value="" /></td>
            <td>Back-end Projects</td>
        </tr><br />
        <tr>
            <td><input type="checkbox" name="name" value="" /></td>
            <td>Data Visualization</td>
        </tr><br />
        <tr>
            <td><input type="checkbox" name="name" value="" /></td>
            <td>Challenges</td>
        </tr><br />
        <tr>
            <td><input type="checkbox" name="name" value="" /></td>
            <td>Open Source Community</td>
        </tr><br />
        <tr>
            <td><input type="checkbox" name="name" value="" /></td>
            <td>Gitter help rooms</td>
        </tr><br />
        <tr>
            <td><input type="checkbox" name="name" value="" /></td>
            <td>Videos</td>
        </tr><br /><br />

        <label >Any comments or suggestions?</label><br />
                                                   <input style="height:100px;" type="text" name=" Enter your comment here...."
